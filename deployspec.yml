version: 0.2
# Root-level deployspec.yml that points to the frontend version
# This file will be found during the DOWNLOAD_SOURCE phase

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Installing dependencies"
  
  pre_build:
    commands:
      - echo "Starting pre-build phase"
  
  build:
    commands:
      - echo "Starting build phase"
      - cd frontend && npm install && npm run build && cd ..
  
  post_build:
    commands:
      - echo "Starting post-build phase"

artifacts:
  files:
    - appspec.yml
    - backend/**/*
    - frontend/**/*
    - buildspecs/**/*
    - deployment-scripts/**/*
    - backend-template.yaml
    - frontend-template.yaml
    - cicd-template.yaml
  discard-paths: no

cache:
  paths:
    - 'frontend/node_modules/**/*' 