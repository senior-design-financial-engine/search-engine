version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - "echo \"Running frontend deployment...\""
      - "echo \"Checking workspace contents\""
      - "ls -la"
      - "echo \"Checking frontend directory\""
      - "ls -la frontend || echo \"No frontend directory found\""
      - "npm install -g cross-env"
  
  pre_build:
    commands:
      - echo "Preparing for deployment..."
      - find . -name "build" -type d | sort
      - find . -name "package.json" -type f | sort
      - |
        cat > detect_build.sh << 'EOF'
        #!/bin/bash
        if [ -f "index.html" ] && [ -d "static" ]; then
          echo "."
        elif [ -d "build" ]; then
          echo "build"
        elif [ -d "frontend/build" ]; then
          echo "frontend/build"
        elif [ -d "frontend" ] && [ -f "frontend/index.html" ] && [ -d "frontend/static" ]; then
          echo "frontend"
        elif [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
          cd frontend
          # Setup environment using CI script
          npm install
          mkdir -p scripts
          if [ ! -f "scripts/ci-env-setup.js" ]; then
            echo "CI environment setup script not found, creating it..."
            # Create basic script to extract environment variables
            echo "
            const fs = require('fs');
            const path = require('path');
            
            const rootDir = path.resolve(__dirname, '..');
            const envApiPath = path.join(rootDir, '.env.api');
            
            let envContent = '# Environment variables for Financial News Engine\\n';
            envContent += '# Generated during deployment\\n\\n';
            
            const mapping = {
              'ELASTICSEARCH_URL': 'REACT_APP_SEARCH_ENGINE_ENDPOINT',
              'ELASTICSEARCH_API_KEY': 'REACT_APP_SEARCH_ENGINE_KEY',
              'ELASTICSEARCH_INDEX': 'REACT_APP_SEARCH_ENGINE_INDEX'
            };
            
            Object.entries(mapping).forEach(([ciVar, reactVar]) => {
              const value = process.env[ciVar] || '';
              envContent += \`\${reactVar}=\${value}\\n\`;
            });
            
            fs.writeFileSync(envApiPath, envContent);
            console.log('.env.api file created successfully');
            " > scripts/ci-env-setup.js
          fi
          
          echo "Setting up environment variables for build..."
          node scripts/ci-env-setup.js
          
          echo "Building frontend..."
          npm run build:api
          cd ..
          echo "frontend/build"
        elif [ -f "package.json" ]; then
          # Setup environment using CI script
          npm install
          mkdir -p scripts
          if [ ! -f "scripts/ci-env-setup.js" ]; then
            echo "CI environment setup script not found, creating it..."
            # Create basic script to extract environment variables
            echo "
            const fs = require('fs');
            const path = require('path');
            
            const rootDir = path.resolve(__dirname, '..');
            const envApiPath = path.join(rootDir, '.env.api');
            
            let envContent = '# Environment variables for Financial News Engine\\n';
            envContent += '# Generated during deployment\\n\\n';
            
            const mapping = {
              'ELASTICSEARCH_URL': 'REACT_APP_SEARCH_ENGINE_ENDPOINT',
              'ELASTICSEARCH_API_KEY': 'REACT_APP_SEARCH_ENGINE_KEY',
              'ELASTICSEARCH_INDEX': 'REACT_APP_SEARCH_ENGINE_INDEX'
            };
            
            Object.entries(mapping).forEach(([ciVar, reactVar]) => {
              const value = process.env[ciVar] || '';
              envContent += \`\${reactVar}=\${value}\\n\`;
            });
            
            fs.writeFileSync(envApiPath, envContent);
            console.log('.env.api file created successfully');
            " > scripts/ci-env-setup.js
          fi
          
          echo "Setting up environment variables for build..."
          node scripts/ci-env-setup.js
          
          echo "Building frontend..."
          npm run build:api
          echo "build"
        else
          echo ""
        fi
        EOF
      - chmod +x detect_build.sh
      - BUILD_DIR=$(./detect_build.sh)
      - if [ -z "$BUILD_DIR" ]; then echo "No frontend directory or build artifacts found"; exit 1; fi
      - echo "Using build directory $BUILD_DIR"
  
  build:
    commands:
      - echo "Preparing deployment artifacts..."
      - echo "Listing contents of current directory"
      - ls -la
      - echo "Using build directory $BUILD_DIR"
  
  post_build:
    commands:
      - echo "Retrieving S3 bucket name from CloudFormation stack"
      - BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name $FRONTEND_STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" --output text)
      - if [ -z "$BUCKET_NAME" ]; then echo "Could not retrieve bucket name from CloudFormation stack"; exit 1; fi
      - echo "Retrieved bucket name $BUCKET_NAME"
      - echo "Syncing build files to S3 bucket"
      - aws s3 sync $BUILD_DIR/ s3://$BUCKET_NAME/ --delete
      - echo "Creating CloudFront invalidation"
      - CLOUDFRONT_ID=$(aws cloudformation describe-stacks --stack-name $FRONTEND_STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" --output text)
      - if [ -n "$CLOUDFRONT_ID" ]; then aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths "/*"; else echo "Could not retrieve CloudFront distribution ID"; fi
      - echo "Frontend deployment completed successfully!"

artifacts:
  files:
    - '**/*'
  base-directory: "$BUILD_DIR"
  discard-paths: no

cache:
  paths:
    - 'node_modules/**/*' 